<template>
    <lightning-card  title="Hello">
        <lightning-button label="New" slot="actions"></lightning-button>
        <p class="slds-p-horizontal_small">Easy Query</p>

        <lightning-combobox
            name="objects"
            label="Objects"
            value={selectedObjectApiName}
            placeholder="Select Object"
            options={objectOptions}
            onchange={handleObjectChange} >
        </lightning-combobox>
        <template if:true={hasFieldOptions}>
            <!-- Need to make this a multi select picklist -->
            <lightning-combobox
                name="fields"
                label="Fields"
                value={selectedFieldApiName}
                placeholder="Select Field"
                options={fieldOptions}
                onchange={handleFieldChange} >
            </lightning-combobox>
        </template>

        <p slot="footer">Card Footer</p>
    </lightning-card>
</template>
